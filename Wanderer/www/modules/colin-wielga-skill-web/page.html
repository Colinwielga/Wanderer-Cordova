<link href="modules/colin-wielga-skill-web/stylesheet.css" rel="stylesheet"  type="text/css" />
<div data-ng-repeat="skill in module.network.skills" data-ng-init="edit = false" >
    <div class="show-row pad-me">
        
        <!--<input type="button" value="{{module.getText(skill)}}" data-ng-class="{'switch-on':skill.active, 'switch-off':!skill.active}"  />-->
        <span data-ng-class="{'switch-on':skill.active, 'switch-off':!skill.active}" data-ng-click="skill.active = !skill.active">
            <i class="fa fa-check" aria-hidden="true" ></i>
            {{skill.name}}
        </span>
        <i class="fa fa-expand" aria-hidden="true" data-ng-class="{'switch-hide-on':edit, 'switch-hide-off':!edit}" data-ng-click="edit = !edit"></i>
        
        <!--<span class="edit-toggle clickable-text" data-ng-show="!edit" data-ng-click="edit = true">(edit)</span>
        <span class="edit-toggle clickable-text" data-ng-show="edit" data-ng-click="edit = false" >(done editing)</span>-->
    </div>
    <div data-ng-show="edit" class="edit-area highlight-section pad-me">
        <div>
            specificity: 
            <input type="button" value="super ability" data-ng-click="module.setSuperAbility(skill)" data-ng-disabled="module.isSuperAbility(skill)"/>
            <input type="button" value="ability"  data-ng-click="module.setAbility(skill)" data-ng-disabled="module.isAbility(skill)"/>
            <input type="button" value="skill"  data-ng-click="module.setSkill(skill)" data-ng-disabled="module.isSkill(skill)"/>
            <input type="button" value="sub skill"  data-ng-click="module.setSubSkill(skill)" data-ng-disabled="module.isSubSkill(skill)"/>
        </div>
            Description:<textarea class="char-text auto-resize" placeholder="Description" data-ng-model="skill.description" ></textarea>
        <div>
            Rank: <input type="number" data-ng-model="skill.rank" />
        </div>
        <div>
            Helped By:
            <span data-ng-repeat="subskill in module.getHelpers(skill.name)">
                <span class="clickable-text" data-ng-click="module.unconnect(subskill,skill.name)" >{{subskill}}</span>
            </span>   
        </div>
        <div>
            Could be helped by:
            <span class="clickable-text" data-ng-repeat="couldAdd in module.couldBeHelpedBy(skill.name)">
                <span data-ng-click="module.connect(couldAdd,skill.name)" >{{couldAdd}}</span>
            </span>  
        </div>
        <div>
            <input type="button" value="remove" data-ng-click="module.remove(skill)" />
        </div>
    </div>
</div>
<div class="pad-me">
    <form ng-submit="module.add(module.newSkill)">
      <input type="text" data-ng-model="module.newSkill" name="text"  />
      <input type="button" id="submit" value="moo" data-ng-disabled="module.isNameOk(module.newSkill)" />
    </form></div>

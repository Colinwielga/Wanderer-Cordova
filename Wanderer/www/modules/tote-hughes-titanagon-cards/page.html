<div class="cards">
    <div data-ng-repeat="cardID in module.cards" class="card-container">
        <div class="card card-color-{{module.getCardColor(cardID)}}" data-ng-click="module.discard(cardID)" >
            <div class="card-border">
                <div class="card-name-container">
                    <span class="card-name">{{module.getCardName(cardID)}}</span>
                </div>
                <div class="card-poly-container">
                    <span class="positioner"></span>
                    <svg class="card-poly poly-{{module.getCardPolyID(cardID)}}">
                        <!-- ng-attr-point is ugly. Here is a bit about why it exists: https://docs.angularjs.org/guide/interpolation  -->
                        <polygon ng-attr-points="{{module.getCardPolyPoints(cardID)}}" ></polygon> 
                    </svg>
                </div>
                <div class="card-number-container">
                    <span class="card-number">{{module.getCardValue(cardID)}}</span>
                    <span class="card-ability">{{module.getCardAbility(cardID)}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="titanagon-card card card-color-{{card.color}}" data-ng-click="module.discard(cardID)" data-ng-init="card = module.getCard(cardID)">
    <div class="card-border">
        <div class="card-name-container">
            <span class="card-name">{{card.name}}</span>
            <span class="card-adjective">{{card.adjective}}</span>
        </div>
        <div class="card-poly-container">
            <span class="positioner"></span>
            <svg class="card-poly poly-{{card.polyID}}">
                <!-- ng-attr-point is ugly. Here is a bit about why it exists: https://docs.angularjs.org/guide/interpolation  -->
                <polygon ng-attr-points="{{card.polyPoints}}"></polygon>
            </svg>
        </div>
        <div class="card-number-container">
            <span class="card-number">{{card.value}}</span>
            <span class="card-ability">{{card.ability}}</span>
        </div>
    </div>
</div>

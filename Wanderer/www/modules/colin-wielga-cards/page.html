<link href="modules/colin-wielga-cards/stylesheet.css" rel="stylesheet" />
<div class="card-buttons-container">
    <center>
        ﻿       <button data-ng-click="module.draw()"> draw </button>
        <label class="label-button" for="setting-hide">modify deck</label>
    </center>
</div>
<div class="card-cards-container">
    <center>
        <div data-ng-repeat="cardID in module.hand" class="card-container" data-ng-init="card = module.getCard(cardID)">
            <div data-ng-include="card.getHtml()"></div>
        </div>
    </center>
</div>
<input type="checkbox" class="hide-check" id="setting-hide" checked/>
<div class="deck-container-outer">
    <div class="rules-divider"></div>
    <div class="deck-container">
        <div data-ng-repeat="cardID in module.possibleCards()" class="card-in-deck card-in-deck-{{module.inDeck(cardID)}}" data-ng-init="card = module.getCard(cardID)" data-ng-click="module.toggleCardActive(cardID)">
            {{card.name}}
        </div>
    </div>
</div>

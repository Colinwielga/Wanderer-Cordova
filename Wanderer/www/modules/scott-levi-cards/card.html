<div class="classic-card card card-color-dark">
    <div class="card-border" back-img="{{card.getImage()}}">
        <div class="card-padding"></div>
        <div class="card-number-container">
            <span class="card-ability">{{card.text}}</span>
            <span class="card-number">{{card.getValue()}}</span>
        </div>
    </div>
    <div class="card-info-container">
        <span class="card-info-name">{{card.getValue()}}</span>
        <span class="card-info-suit">{{card.getSuitHTML()}}</span>
        <br>
        <span class="card-info-archetypes" ng-hide="card.getArchetypes().length == 0">{{card.getArchetypesHTML()}}</span>
    </div>
</div>

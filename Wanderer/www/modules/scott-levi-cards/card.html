<!-- ondragstart="ScottLeviCards.component.pickUp(DragEvent)" -->
<div class="classic-card card card-color-dark"
     ng-init="card = module.getCard(cardID)"
     ng-drag="true" 
     ng-drag-data="card"
     data-cardId="{{cardID}}">
    <div class="card-border" back-img="{{card.getImage()}}">
        <div class="card-padding"></div>
        <div class="card-number-container">
            <span class="card-ability">{{card.text}}</span>
            <span class="card-number">{{card.getValue()}}</span>
        </div>
    </div>
</div>
<div class="drag-target"
     data-ng-init="card = module.getCard(cardID)"
     ng-hide="!module.Dragging()">
    <div ng-class="{expanded: module.Dragging()}"
         class="drag-target-left"
         ng-drop="true"
         ng-drop-success="module.dropLeft(card,$data,$event)"
         >
    </div>
    <div class="drag-target-right"
         ng-drop="true"
         ng-drop-success="module.dropRight(card,$data,$event)">
    </div>
</div>

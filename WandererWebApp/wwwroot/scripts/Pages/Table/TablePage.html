<link rel="stylesheet" type="text/css" href="scripts/Pages/Table/TableStyle.css" />

<div id="table">
    <h2>Welcome to the Wanderer virtual tabletop, or Table.  For more info go to wanderer-rpg.com/blog</h2>
    <div class="table-top">
        <p>World Map? Drop Down thing maybe? Ras, ze Red Planet.  I mean Mars. </p>
        <!--"-->
        <div data-ng-repeat="tableObject in activePage().getController().tableObjects()" 
             class="testbox" 
             data-ng-center-anchor="true"
             data-ng-drag="true"
             data-ng-drag-stop="tableObject.onDragComplete($data,$event)"
             data-ng-style="{left: tableObject.x,top: tableObject.y}">
            <h3>{{tableObject.text}} </h3>
            <p>{{tableObject.occupation}}</p>
        </div>
    </div>
</div>

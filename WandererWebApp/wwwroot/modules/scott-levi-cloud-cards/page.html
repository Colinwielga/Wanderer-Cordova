<link rel="stylesheet" type="text/css" href="modules/scott-levi-cloud-cards/stylesheet.css"/>
<div class="pad-me highlight-section">
    <center>
        <button data-ng-click="module.draw()"> draw </button>
    </center>
</div>
<div class="pad-me">
    <div data-ng-repeat="card in module.hand" class="pad-me">
        <div class="card pad-me" data-ng-click="module.discard(card)">
            <div class="typewriter">
                odds of indeterminate {{card.indeterminate}},
                <line style="color:green;">odds of success {{card.success}}, </line> and
                <line style="color:red;">odds of failure {{card.failure}} </line>
            </div>
        </div>
    </div>
</div>

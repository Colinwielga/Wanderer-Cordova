<link rel="stylesheet" type="text/css" href="modules/colin-dm-lomb-cards/stylesheet.css" />
<div class="pad-me highlight-section">
    <center>
        <button data-ng-click="module.draw()"> draw </button>
    </center>
</div>
<div class="pad-me">
    <div data-ng-repeat="card in module.hand" class="pad-me">
        <div class="card" data-ng-click="module.discard(card)">
            <h3>Public </h3>
            <div data-ng-repeat="outcome in card.publicOutcomes">
                {{module.getDC(outcome)}}: {{outcome.result}}
            </div>
            <h3>Private </h3>
            <div data-ng-repeat="outcome in card.privateOutcomes">
                {{module.getDC(outcome)}}: {{outcome.result}}
            </div>
        </div>
    </div>
</div>

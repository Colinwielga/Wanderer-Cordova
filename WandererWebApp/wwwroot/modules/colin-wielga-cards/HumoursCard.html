<div class="humours-card card" >
    <!-- Panels are backwards for CSS reasons. -->
    <div class="decrease-arrow" data-ng-if="model.decrease_humour"
                             data-ng-class="{
                                                yellowbile: card.decrease_humour === 'YELLOWBILE',
                                                blackbile: card.decrease_humour === 'BLACKBILE',
                                                phlegm: card.decrease_humour === 'PHLEGM',
                                                orgone: card.decrease_humour === 'ORGONE',
                                            }">
    </div>
    <div class="second_panel panel" data-ng-if="model.second_humour"
                             data-ng-class="{
                                                yellowbile: card.second_humour === 'YELLOWBILE',
                                                blackbile: card.second_humour === 'BLACKBILE',
                                                phlegm: card.second_humour === 'PHLEGM',
                                                orgone: card.second_humour === 'ORGONE',
                                            }">
    </div>
    <div class="first_panel panel" data-ng-class="{
                                                yellowbile: card.first_humour === 'YELLOWBILE',
                                                blackbile: card.first_humour === 'BLACKBILE',
                                                phlegm: card.first_humour === 'PHLEGM',
                                                orgone: card.first_humour === 'ORGONE',
                                            }">
    </div>
</div>

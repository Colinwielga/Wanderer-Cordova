<div class="classic-card card card-color-dark">
    <div class="card-border" back-img="{{model.getImage()}}">
        <div class="card-padding"></div>
        <div class="card-number-container">
            <div class="card-value-color">
                <span class="card-ability">{{model.text}}</span>
                <span class="card-chance-success">{{model.oddsOfSuccess}}</span>
                <span class="card-chance-uncertainty">{{model.oddsOfUncertainty}}</span>
            </div>
        </div>
    </div>
</div>

<div class="titanagon-card card card-color-{{model.color}}" >
    <div class="card-border">
        <div class="card-name-container">
            <span class="card-name">{{model.name}}</span>
            <span class="card-adjective">{{model.adjective}}</span>
        </div>
        <div class="card-poly-container">
            <span class="positioner"></span>
            <svg class="card-poly poly-{{model.polyID}}">
                <!-- ng-attr-point is ugly. Here is a bit about why it exists: https://docs.angularjs.org/guide/interpolation  -->
                <polygon ng-attr-points="{{model.polyPoints}}"></polygon>
            </svg>
        </div>
        <div class="card-number-container">
            <span class="card-number">{{model.value}}</span>
            <span class="card-ability">{{model.ability}}</span>
        </div>
    </div>
</div>

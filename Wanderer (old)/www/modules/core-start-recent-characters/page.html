<div class="pad-me">
    <input type="button"
           name="name"
           data-ng-repeat="character in module.getCharacterAccessers()"
           value="{{character.name}}"
           data-ng-click="module.OpenCharacter(character)" />
    <input data-ng-click="module.Add()"
           type="button"
           value="+" />
</div>
